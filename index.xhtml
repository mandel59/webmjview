<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<title>mjview</title>
<script src="./lib/jquery-1.7.min.js" type="application/javascript"></script>
<script src="./lib/jquery.fontavailable-1.1.js" type="application/javascript"></script>
<script src="./mjview.js" type="application/javascript" charset="UTF-8"></script>
<link rel="stylesheet" href="exglyph.css" type="text/css"/>
<link rel="stylesheet" href="mjxml.css" type="text/css"/>
<link rel="stylesheet" href="mjxml.ja.css" type="text/css"/>
<style>/*<![CDATA[*/
#input {
  z-index: 1;
  position: absolute;
  top: 0;
  left: 0;
}
#input input {
  font-size: 1.2em;
}
#rightpanel {
  z-index: 1;
  position: absolute;
  top: 0;
  right: 0;
  width: 30%;
  height: 100%;
  max-height: 100%;
  overflow: auto;
}
#detail_glyph {
  font-size: 600%;
  line-height: 1em;
}
#output {
  z-index: 0;
  position: absolute;
  top: 10%;
  font-size: 300%;
  font-family: serif;
  width: 65%;
  height: 90%;
  max-height: 90%;
  overflow: auto;
}
#output > .exglyph_mj_no_ucs {
  background-color: rgba(255,0,0,0.2);
}
#output > .exglyph_mj_ucs_not_imp {
  background-color: rgba(64,64,64,0.2);
}
#output > .exglyph_mj_ivs {
  background-color: rgba(0,128,255,0.2);
}
#license {
  margin: 1em;
}
.links {
  margin: 0.5em;
  list-style: none;
}
.links li {
  display: inline-block;
  margin: 0 0.5em;
}
/*]]>*/</style>
</head>
<body>
<div id="input"></div>
<div id="output"></div>
<div id="rightpanel">
<div>

</div>
</div>
