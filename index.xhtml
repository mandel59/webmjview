<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<title>mjview</title>
<script src="./lib/jquery-1.7.min.js" type="application/javascript"></script>
<script src="./lib/jquery.fontavailable-1.1.js" type="application/javascript"></script>
<script src="./mjview.js" type="application/javascript" charset="UTF-8"></script>
<link rel="stylesheet" href="exglyph.css" type="text/css"/>
<link rel="stylesheet" href="mjxml.css" type="text/css"/>
<style>/*<![CDATA[*/
#input {
  z-index: 1;
  position: fixed;
  top: 0;
  left: 0;
}
#input input {
  font-size: 1.2em;
}
#detail {
  z-index: 1;
  position: fixed;
  top: 0;
  right: 0;
  width: 30%;
}
#detail_glyph {
  font-size: 600%;
}
#output {
  z-index: 0;
  position: relative;
  top: 1em;
  width: 70%;
  font-size: 300%;
  font-family: serif;
}
#output > .exglyph_mj_no_ucs {
  background-color: #fcc;
}
#output > .exglyph_mj_ucs_not_imp {
  background-color: #ff9;
}
#output > .exglyph_mj_ivs {
  background-color: #cff;
}
/*]]>*/</style>
</head>
<body>
<div id="input"></div>
<div id="detail"></div>
<div id="output"></div>
</body>
</html>
